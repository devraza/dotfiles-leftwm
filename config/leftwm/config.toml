modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["Term", "Web", "Code", "Music", "Media"]
layouts = ["Monocle", "CenterMain", "EvenHorizontal", "GridHorizontal"]
layout_mode = "Workspace"
insert_behavior = "Bottom"
scratchpad = []
window_rules = []
disable_current_tag_swap = false
disable_tile_drag = false
focus_behaviour = "Sloppy"
focus_new_windows = true

# Screenshots
[[keybind]]
command = "Execute"
value = "scrot 'screenshot.png' -e 'mv $f ~/Pictures' && xclip -selection clipboard -t image/png -i $HOME/Pictures/screenshot.png"
modifier = ["modkey", "Shift"]
key = "a"

[[keybind]]
command = "Execute"
value = "scrot -s -f 'screenshot.png' && xclip -selection clipboard -t image/png -i $HOME/Pictures/screenshot.png"
modifier = ["modkey", "Shift"]
key = "s"

# MPD Keybindings
[[keybind]]
command = "Execute"
value = "mpc pause"
modifier = ["Control"]
key = "j"

[[keybind]]
command = "Execute"
value = "mpc play"
modifier = ["Control"]
key = "k"

[[keybind]]
command = "Execute"
value = "mpc prev"
modifier = ["Alt"]
key = "j"

[[keybind]]
command = "Execute"
value = "mpc next"
modifier = ["Alt"]
key = "k"

# PulseAudio Keybindings
[[keybind]]
command = "Execute"
value = "pulseaudio-ctl down 5"
modifier = ["Alt", "Shift"]
key = "j"

[[keybind]]
command = "Execute"
value = "pulseaudio-ctl up 5"
modifier = ["Alt", "Shift"]
key = "k"

# Application Keybindings
[[keybind]]
command = "Execute"
value = "st -e ncmpcpp"
modifier = ["modkey", "Control"]
key = "n"

[[keybind]]
command = "Execute"
value = "rofi -show drun"
modifier = ["modkey"]
key = "space"

[[keybind]]
command = "Execute"
value = "rofi -show run"
modifier = ["modkey", "Shift"]
key = "space"

[[keybind]]
command = "Execute"
value = "st"
modifier = ["modkey"]
key = "Return"

